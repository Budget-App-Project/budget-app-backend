# declare the database source url, and the specified user credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/budgetapp
spring.datasource.username=budgetapp
spring.datasource.password=budgetapp

# set the database connection timeout and how many active connections there can be at once.
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=25

# set the postgresql dialect and non-contextual creations.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# auto update and show the sql queries in the console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# disable logging for final build
logging.level.root=OFF
